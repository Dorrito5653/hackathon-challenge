<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/jpg" href="Assets/Pantry.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
            <header>
                <div class="dropdown">
                <button class="side-button" id="open-nav-bar" onclick="">
                    <img src="Assets/Hamburger_icon.svg.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="index.html">Home</a>
                    <a href="shelf.html">Pantry</a>
                    <a href="Chatbot.html">Chatbot</a>
                </div>
            </div>
            <h1>CHATBOT</h1>
        </header>
        
        <div class="pantry_chat">
            <h2>My Chatbot</h2>
            
            <input type="text" id="itemInput"  placeholder="Ask me anything">

            <div class="chatbot_chat">
            <p id="chatbot_text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, necessitatibus amet, ex incidunt illo, ab magnam cumque error quaerat voluptatum libero. Nisi natus quasi ad odit minus, officia culpa aliquid.</p>
            </div>
            
            <button onclick="getRecipeRecommendations()" class="chat_add">Get Recipe Recommendations From Pantry</button>

            
            
            <ul id="itemList"></ul>
        </div>   
        <div class="mode-buttons">
            <button onclick="toggleMode('light')"><img src="Assets/lightmodeicon.png" width="24px" height="24px"
                    alt=""></button>
            <button onclick="toggleMode('dark')"><img src="Assets/darkmodeicon.png" width="24px" height="24px"
                    alt=""></button>
        </div>
    </div>


    <script src="./script.js"></script>

    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
