<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/jpg" href="Assets/Pantry.jpg">
</head>

<body>
    <div class="container">
        <header>
            <div class="dropdown">
                <button class="side-button" id="open-nav-bar" onclick="">
                    <img src="Assets/Hamburger_icon.svg.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="">Home</a>
                    <a href="">Pantry</a>
                </div>
            </div>
            <h1>Pantry App</h1>
        </header>

        <div class="pantry">
            <h2>My Pantry</h2>
            <input type="text" id="itemInput" placeholder="Enter item">
            <input type="number" id="quantityInput" min="1" value="1" placeholder="Quantity"> <!-- Quantity input field -->
            <button onclick="addItem()" class="add-item">Add Item</button>
            <ul id="itemList"></ul>
        </div>
        <div class="mode-buttons">
            <button onclick="toggleMode('light')"><img src="Assets/lightmodeicon.png" width="24px" height="24px"
                    alt=""></button>
            <button onclick="toggleMode('dark')"><img src="Assets/darkmodeicon.png" width="24px" height="24px"
                    alt=""></button>
        </div>
    </div>


    <script src="./script.js"></script>

    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
