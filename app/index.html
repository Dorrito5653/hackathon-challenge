<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/jpg" href="Assets/Pantry.jpg">
</head>

<body>
    <div id="Slidebar">
        
    </div>
    
    <nav>
        <div class="pantry">PANTRY WEBSITE</div>
        <div class="navitems">
            <a  id="home" ref="/">HOME</a>
        </div>
    </nav>

    <div class="container">
        <h1>Pantry App</h1>
        <div class="pantry">
            <h2>My Pantry</h2>
            <input type="text" id="itemInput" placeholder="Enter item">
            <input type="number" id="quantityInput" min="1" value="1" placeholder="Quantity"> <!-- Quantity input field -->
            <button onclick="addItem()">Add Item</button>
            <ul id="itemList"></ul>
        </div>
        <div class="mode-buttons">
            <button onclick="toggleMode('light')"><img src="Assets/lightmodeicon.png" width="24px" height="24px" alt=""></button>
            <button onclick="toggleMode('dark')"><img src="Assets/darkmodeicon.png" width="24px" height="24px" alt=""></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
